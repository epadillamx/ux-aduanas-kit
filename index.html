<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Fiscalización</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f69b4',
                        secondary: '#1e40af'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-gray-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Tarjeta de Login -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header con gradiente -->
            <div class="bg-gradient-to-r from-primary to-blue-700 p-8 text-center">
                <img src="imagenes_sistema/color_MinInterior.png" alt="Gobierno de Chile" class="h-20 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-white mb-2">Sistema de Fiscalización</h1>
                <p class="text-blue-100 text-sm">Courier - Aduanas de Chile</p>
            </div>

            <!-- Formulario -->
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Campo RUT -->
                    <div>
                        <label for="rut" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-id-card mr-2 text-primary"></i>RUT
                        </label>
                        <input
                            type="text"
                            id="rut"
                            name="rut"
                            placeholder="12.345.678-9"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>Ingrese su RUT sin puntos y con guión
                        </p>
                    </div>

                    <!-- Campo Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Ingrese su contraseña"
                                required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i id="toggleIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Recordar sesión -->
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="remember"
                            class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="remember" class="ml-2 text-sm text-gray-700">
                            Recordar mi sesión
                        </label>
                    </div>

                    <!-- Mensaje de error -->
                    <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                        <div class="flex items-start">
                            <i class="fas fa-exclamation-circle text-red-500 mt-0.5 mr-2"></i>
                            <div>
                                <p class="font-semibold text-red-800">Error</p>
                                <p id="errorText" class="text-sm text-red-700"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Botón Ingresar -->
                    <button type="submit" class="w-full bg-gradient-to-r from-primary to-blue-700 hover:from-blue-700 hover:to-primary text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Ingresar al Sistema</span>
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-sm text-primary hover:text-blue-700 font-medium">
                            <i class="fas fa-question-circle mr-1"></i>¿Olvidó su contraseña?
                        </a>
                    </div>
                </form>

                <!-- Información adicional -->
                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-600 mb-3">¿No tiene cuenta?</p>
                    <a href="#" class="inline-flex items-center space-x-2 px-6 py-2 border-2 border-primary text-primary hover:bg-primary hover:text-white rounded-lg transition-all duration-200 font-semibold">
                        <i class="fas fa-user-plus"></i>
                        <span>Solicitar acceso</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">© 2025 Gobierno de Chile - Sistema de Fiscalización Aduanera</p>
            <p class="text-xs text-gray-500 mt-1">Versión 2.0 - Modernizada</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Validación del formulario
        // Validación básica de RUT chileno
        function validarRUT(rut) {
            // Limpiar RUT
            rut = rut.replace(/\./g, '').replace(/-/g, '');

            if (rut.length < 2) return false;

            const cuerpo = rut.slice(0, -1);
            const dv = rut.slice(-1).toUpperCase();

            // Calcular dígito verificador
            let suma = 0;
            let multiplo = 2;

            for (let i = cuerpo.length - 1; i >= 0; i--) {
                suma += parseInt(cuerpo.charAt(i)) * multiplo;
                multiplo = multiplo === 7 ? 2 : multiplo + 1;
            }

            const dvEsperado = 11 - (suma % 11);
            const dvCalculado = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'K' : dvEsperado.toString();

            return dv === dvCalculado;
        }

        // Formatear RUT mientras se escribe
        document.getElementById('rut').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\./g, '').replace(/-/g, '');

            if (value.length > 1) {
                const cuerpo = value.slice(0, -1);
                const dv = value.slice(-1);

                // Formatear con puntos
                const cuerpoFormateado = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                e.target.value = cuerpoFormateado + '-' + dv;
            }
        });

        // Manejo del envío del formulario - MODO SIMULACIÓN
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Simulación: Redirigir directamente sin validación
            console.log('🎭 MODO SIMULACIÓN: Redirigiendo a index.html');
            window.location.href = 'courier.html';
        });
    </script>
</body>
</html>
